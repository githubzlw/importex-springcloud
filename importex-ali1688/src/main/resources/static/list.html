<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pids list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
</head>
<body>
<table id="tb_departments" data-filter-control="true" data-show-columns="true"></table>
// 引入js
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script>
    window.operateEvents = {
        // 当点击 class=delete 时触发
        'click .delete': function (e,value,row,index) {
            // 在 console 打印出整行数据
            console.log(row);
        }
    };

    $('#tb_departments').bootstrapTable({
        url: '/queue/allunstartpids.json',         //请求后台的 URL（*）
        method: 'get',                      //请求方式（*）
        // data: data,                      //当不使用上面的后台请求时，使用data来接收数据
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为 true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: false,                    //是否启用排序
        sortOrder: "asc",                   //排序方式
        sidePagination: "client",           //分页方式：client 客户端分页，server 服务端分页（*）
        pageNumber:1,                       //初始化加载第一页，默认第一页
        pageSize: 50,                        //每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以个人感觉意义不大
        strictSearch: true,                 //启用严格搜索。禁用比较检查。
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        //height: 500,                        //行高，如果没有设置 height 属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                  //是否显示父子表
        showExport: true,                   //是否显示导出
        exportDataType: "basic",            //basic', 'all', 'selected'.
        columns: [{
            checkbox: true     //复选框标题，就是我们看到可以通过复选框选择整行。
        }, {
            field: 'id', title: 'ID'       //我们取json中id的值，并将表头title设置为ID
        }, {
            field: 'shopId', title: 'shopId'         //我们取 json 中 username 的值，并将表头 title 设置为用户名
        },{
            field: 'pid', title: 'pid'                //我们取 json 中 sex 的值，并将表头 title 设置为性别
        },{
            field: 'status', title: 'status'               //我们取 json 中 city 的值，并将表头 title 设置为城市
        },{
            field: 'createTime', title: 'createTime'               //我们取 json 中 sign 的值，并将表头 title 设置为签名
        },{
            field: 'updateTime', title: 'updateTime'           //我们取 json 中 classify 的值，并将表头 title 设置为分类
        },{
            //ormatter:function(value,row,index) 对后台传入数据 进行操作 对数据重新赋值 返回 return 到前台
            // events 触发事件
            field: 'Button',title:"操作",align: 'center',events:operateEvents,formatter:function(value,row,index){
                var del = '<button type="button" class="btn btn-danger delete">删除</button>'
                return del;
            }
        }
        ],
        responseHandler: function (e) {
            console.log(e);
            return { "rows": e.rows, "total": e.total };
        }
    });
</script>
</body>
</html>
